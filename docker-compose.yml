version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: waresys
      POSTGRES_PASSWORD: waresys
      POSTGRES_DB: waresys
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build: 
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    volumes:

      - ./app:/app/app
      - ./app/uploads:/app/uploads   # âœ… mount host uploads into container

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    command: celery -A app.tasks:celery_app worker --loglevel=INFO --concurrency=2
    depends_on:
      - api
      - db
      - redis
    volumes:
      - ./app:/app/app
      - ./app/uploads:/app/uploads

volumes:
  dbdata:
